<body style="background: #fff;">
    <!--[if lt IE 7]>

    <div class="layui-fluid">
        <!-- <form action="" class="layui-form"> -->
        <div class="layui-form-item">
            <label class="layui-form-label">关键词:</label>
            <div class="layui-input-inline">
                <input type="text" id="searchDetailInp" class="layui-input" placeholder="搜索">
            </div>
            <button id="searchBtn" class="layui-btn">搜索</button>
        </div>
        <!-- </form> -->
        <div>

            <table id="choiceUsers" class="layui-table" lay-data="{page:true, id:'receiveDepartmentTable'}" lay-filter="receiveDepartmentTable">
                <!-- <thead>
                    <tr>
                        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                        <th lay-data="{field:'id', width:80, sort: true, fixed: true}">ID</th>
                        <th lay-data="{field:'title', width:80}">用户名</th>
                    </tr>
                </thead> -->
            </table>
        </div>
        <div class="layui-btn-container">
            <button id="getTableBtn" class="layui-btn">确定</button>
        </div>
    </div>
    <script src="../../lib/jQuery.js"></script>
    <script src="../../lib/laydate/laydate.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../js/index.js"></script>
    <script>
        layui.use(['element', 'form', 'layer', 'table'], function() {
            var table = layui.table,
                $ = layui.jquery,
                layer = layui.layer,
                getTableBtn = $('#getTableBtn'),
                searchBtn = $('#searchBtn');
            // 表格初始化
            table.render({
                    elem: '#choiceUsers',
                    url: '../../config/table.js',
                    height: 330,
                    page: true,
                    cols: [
                        [ //标题栏  
                            {
                                checkbox: true
                            }, {
                                field: 'id',
                                title: 'ID',
                                width: 80
                            }, {
                                field: 'name',
                                title: '部门名',
                                width: 120
                            }
                        ]
                    ],

                })
                // 搜索
            searchBtn.on('click', function() {
                table.reload('receiveDepartmentTable', {
                    url: '../../config/table1.js',
                    where: {

                    } //设定异步数据接口的额外参数
                });
            });
            // 获得表格内容传入父层
            addInfoFromTableToIframe.init({
                clickBtn: '#getTableBtn',
                tableName: 'choiceUsers',
                fatherIframe: parent.$('#parentIframeUsersDepartment'),
                dId: 'delBtn_cu',
                arr: 'departmentArr',
                table: table,
                parent: parent,
                $: $,
                arrId: 'group_id',
                arrName: 'group_name',
            }).bind();
        });
    </script>
