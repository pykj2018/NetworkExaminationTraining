<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
</head>

<body style="background: #fff;">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="layui-fluid">
        <!-- <form action="" class="layui-form"> -->
        <div class="layui-form layui-form-item layui-row layui-col-space5">
            <div class="layui-col-xs6">
                <label class="layui-form-label">子部门:</label>
                <div class="layui-input-inline">
                    <select name="" id="partSelect" class="">
                        <option value="">选则一个部门</option>
                        <option value="0">部门1</option>
                        <option value="0">部门1</option>
                        <option value="0">部门1</option>
                    </select>
                </div>
            </div>
            <div class="layui-col-xs6">
                <label class="layui-form-label">关键词:</label>
                <div class="layui-input-inline">
                    <input type="text" id="searchDetailInp" class="layui-input" placeholder="搜索">
                </div>
            </div>
            <div class="layui-btn-group  layui-col-xs-offset1 layui-col-xs2">
                <button id="searchBtn" class="layui-btn">搜索</button>
            </div>
        </div>
        <!-- </form> -->
        <div>
            <table id="receiveUserTable" class="layui-table" lay-data="{url:'../../config/table.js?page=1&limit=10', page:true, height:290, id:'receiveUserTable',limit:5,limits:[10,20,30]}"
                lay-filter="receiveUserTable">
                <!-- <thead>
                    <tr>
                        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                        <th lay-data="{field:'id', width:80, sort: true, fixed: true}">ID</th>
                        <th lay-data="{field:'title', width:80}">用户名</th>
                    </tr>
                </thead> -->
            </table>
        </div>
        <div class="layui-btn-container">
            <button id="getTableBtn" class="layui-btn">确定</button>
        </div>
    </div>
    <script src="../../lib/jQuery.js"></script>
    <script src="../../lib/laydate/laydate.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../js/index.js"></script>
    <script>
        layui.use(['form', 'layer', 'table'], function () {
            var table = layui.table,
                form = layui.form,
                getTableBtn = $('#getTableBtn'),
                searchBtn = $('#searchBtn'),
                partSelected = $('#partSelect option:selected'),
                index = parent.layer.getFrameIndex(window.name);
            // 表格初始化
            table.render({
                elem: '#receiveUserTable',
                url: '../../config/table.js?page=1&limit=10',
                height: 290,
                page: true,
                cols: [[ //标题栏  
                    { checkbox: true }
                    , { field: 'id', title: 'ID', width: 80 }
                    , { field: 'paycard', title: '姓名', width: 120 }
                ]],
            })
            // 搜索
            searchBtn.on('click', function () {
                var searchDetail = $('#searchDetailInp').val(),
                    partSelectVal = partSelected.val();
                if (searchDetail != '' || partSelectVal != '') {
                    table.reload('receiveUserTable', {
                        url: '../../config/table1.js',
                        method: 'POST',
                        where: {

                        }
                    });
                } else {
                    layer.msg('搜索内容不能为空');
                }
            });
            // 获得表格内容传入父层
            addInfoFromTableToIframe.init({
                clickBtn: '#getTableBtn',
                tableName: 'receiveUserTable',
                fatherIframe: parent.$('#parentIframeUser'),
                table: table,
                parent: parent
            }).bind();
        });
    </script>
</body>
