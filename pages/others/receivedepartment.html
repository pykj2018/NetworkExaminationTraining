<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
</head>

<body style="background: #fff;">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="layui-fluid">
        <div class="layui-form-item">
            <label class="layui-form-label">关键词:</label>
            <div class="layui-input-inline">
                <input type="text" id="searchDetailInp" class="layui-input" placeholder="搜索">
            </div>
            <button id="searchBtn" class="layui-btn">搜索</button>
        </div>
        <div>
            <table class="layui-table" lay-data="{url:'../../config/table.js?page=1&limit=10', page:true, id:'receiveDepartmentTable',limit:5,limits:[10,20,30]}"
                lay-filter="receiveDepartmentTable">
                <thead>
                    <tr>
                        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                        <th lay-data="{field:'id', width:80, sort: true, fixed: true}">ID</th>
                        <th lay-data="{field:'title', width:80}">用户名</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="layui-btn-container">
            <button id="getTableBtn" class="layui-btn">确定</button>
        </div>
    </div>
    <script src="../../lib/laydate/laydate.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script>
        layui.use(['element', 'form', 'layer', 'table'], function () {
            var table = layui.table,
                $ = layui.jquery,
                getTableBtn = $('#getTableBtn'),
                searchBtn = $('#searchBtn'),
                index = parent.layer.getFrameIndex(window.name);
                // console.log(index);
            table.init('receiveDepartmentTable', {
                height: 290,
                limit: 10
            });
            // 获得表格内容传入父层
            getTableBtn.on('click', function () {
                // parent.layer.close(index);
                var checkStatus = table.checkStatus('receiveDepartmentTable'),
                    data = checkStatus.data,
                    domStr = '<div class="item"><button class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon"></i></button></div>';
                for (var i = 0; i < data.length; i++) {
                    domStr = '<div class="layui-inline item userItm"><span class="itemId" style="display:none">' + data[i].id + '</span><span style="margin-right:5px">' + data[i].id + '</span><button id="delBtn" class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon" style="font-size:12px"></i></button></div>';
                    parent.$('#parentIframe').append(domStr);
                }
            });

            // 搜索
            searchBtn.on('click', function () {
                // 重新渲染表格
                var searchDetail = $('#searchDetailInp').val()
                if (searchDetail != '') {
                    table.reload('receiveDepartmentTable', {
                        url: '../../config/table1.js',
                        where: {

                        } //设定异步数据接口的额外参数
                    });
                } else {
                    layer.msg('搜索内容不能为空');
                }
            });

            var catchArr = [];

            // 获得表格内容传入父层
            getTableBtn.on('click', function() {
                parent.layer.close(index);
                var checkStatus = table.checkStatus('receiveDepartmentTable'),
                    data = checkStatus.data,
                    domStr = '<div class="item"><button class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon"></i></button></div>';

                for (let i = 0; i < data.length; i++) { //遍历获取id
                    catchArr.push(data[i].id);
                }
                parent.departmentArr = parent.unique(parent.departmentArr.concat(catchArr)).sort(); //更新父层ifream，存储数据

                parent.$('#parentIframeDepartment').empty();
                for (var i = 0; i < parent.departmentArr.length; i++) {
                    domStr = '<div class="layui-inline item userItm"><span style="margin-right:5px">' + parent.departmentArr[i] + '</span><button id="delBtn_d" class="layui-btn layui-btn-primary layui-btn-sm"><i class="layui-icon" style="font-size:12px"></i></button></div>';
                    parent.$('#parentIframeDepartment').append(domStr);
                }
            });

        });
    </script>
</body>

</html>
