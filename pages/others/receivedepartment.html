<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
</head>

<body style="background: #fff;">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="layui-fluid">
        <!-- <form action="" class="layui-form"> -->
        <div class="layui-form-item">
            <label class="layui-form-label">关键词:</label>
            <div class="layui-input-inline">
                <input type="text" id="searchDetailInp" class="layui-input" placeholder="搜索">
            </div>
            <button id="searchBtn" class="layui-btn">搜索</button>
        </div>
        <!-- </form> -->
        <div>
            <table id="receiveDepartmentTable" class="layui-table" lay-data="{height:290, page:true, id:'receiveDepartmentTable',limit:5,limits:[10,20,30]}"
                lay-filter="receiveDepartmentTable">
            </table>
        </div>
        <div class="layui-btn-container">
            <button id="getTableBtn" class="layui-btn">确定</button>
        </div>
    </div>
    <script src="../../lib/jQuery.js"></script>
    <script src="../../lib/laydate/laydate.js"></script>
    <script src="../../lib/layui/layui.js"></script>
    <script src="../../js/index.js"></script>
    <script>
        layui.use(['element', 'form', 'layer', 'table'], function () {
            var table = layui.table,
                $ = layui.jquery,
                getTableBtn = $('#getTableBtn'),
                searchBtn = $('#searchBtn'),
                index = parent.layer.getFrameIndex(window.name);
            // 表格初始化
            table.render({
                elem: '#receiveDepartmentTable',
                url: '../../config/table.js?page=1&limit=10',
                height: 290,
                page: true,
                cols: [[ //标题栏  
                    { checkbox: true }
                    , { field: 'group_id', title: '创建时间', width: 80 }
                    , { field: 'name', title: '流水编号', width: 120 }
                ]],

            })
            // 搜索
            searchBtn.on('click', function () {
                var searchDetail = $('#searchDetailInp').val()
                if (searchDetail != '') {
                    table.reload('receiveDepartmentTable', {
                        url: '../../config/table1.js',
                        where: {

                        } //设定异步数据接口的额外参数
                    });
                } else {
                    layer.msg('搜索内容不能为空');
                }
            });
            // 获得表格内容传入父层
            addInfoFromTableToIframe.init({
                clickBtn: '#getTableBtn',
                tableName: 'receiveDepartmentTable',
                fatherIframe: parent.$('#parentIframeDepartment'),
                table: table,
                parent: parent
            }).bind();
        });
    </script>
</body>

</html>
