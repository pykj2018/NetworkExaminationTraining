<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <title>实作成绩查询</title>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="layui-fluid">
        <form class="layui-form" action="">
            <div class="layui-card" style="padding: 10px">
                <div class="layui-card-header">查询条件</div>
                <div class="layui-card-body">
                    <div class="layui-form-item layui-row">
                        <div class="layui-col-md3">
                            <label class="layui-form-label">姓名</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">工号</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">职名</label>
                            <div class="layui-input-block">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">10%</option>
                                    <option value="0">20%</option>
                                    <option value="0">30%</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">部门</label>
                            <div class="layui-input-block">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">10%</option>
                                    <option value="0">20%</option>
                                    <option value="0">30%</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item layui-row">
                        <div class="layui-col-md3">
                            <label class="layui-form-label">考试名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">...</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item layui-row">
                        <div class="layui-col-md3">
                            <label class="layui-form-label"></label>
                            <input type="button" class="layui-btn" value="点击查询">
                            <input type="button" class="layui-btn" value="重置">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="layui-card" style="padding: 10px;">
            <div class="layui-card-header">搜索结果</div>
            <div class="layui-card-body">
                <table class="layui-table" id="infoQuery" lay-filter="infoQuery"></table>
            </div>
        </div>
    </div>
</body>
<script src="../../../lib/laydate/laydate.js"></script>
<script src="../../../lib/layui/layui.js"></script>
<script>
    layui.use(['element', 'form', 'table'], function() {
        var form = layui.form,
            table = layui.table;
        //监听提交
        form.on('submit(formDemo)', function(data) {
            layer.confirm('提示消息', {
                btn: ['确认', '取消'], //可以无限个按钮
            }, function(index) {
                //按钮【按钮一】的回调
            }, function(index) {
                //按钮【按钮二】的回调
            });
            return false;
        });
        table.render({
            elem: '#infoQuery',
            height: 'auto',
            cellMinWidth: 80,
            url: '../../config/table.js', //数据接口
            page: true, //开启分页
            cols: [
                [ //表头
                    {
                        field: 'group_id',
                        title: '序号',
                        sort: true,
                        fixed: 'left'
                    }, {
                        field: 'group_name',
                        title: '姓名',
                    }, {
                        field: 'sex',
                        title: '工号',
                    }, {
                        field: 'city',
                        title: '职名',
                    }, {
                        field: 'sign',
                        title: '部门',
                        sort: true
                    }, {
                        field: 'experience',
                        title: '考试名称',
                    }, {
                        field: 'score',
                        title: '成绩',
                    }, {
                        field: 'classify',
                        title: '+',
                    }, {
                        field: 'wealth',
                        title: '详情',
                        sort: true
                    }
                ]
            ]
        });
    });

    //日期范围
    laydate.render({
        elem: '#data',
        range: true
    });
</script>

</html>
