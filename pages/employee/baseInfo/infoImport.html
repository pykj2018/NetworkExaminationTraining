<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <title>培训任务查询</title>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="layui-fluid">
        <form class="layui-form" action="">
            <div class="layui-card" style="padding: 10px">
                <div class="layui-card-header">查询条件</div>
                <div class="layui-card-body">
                    <div class="layui-form-item layui-row">
                        <div class="layui-col-md3">
                            <label class="layui-form-label">选择人员库</label>
                            <div class="layui-upload">
                                <button type="button" class="layui-btn layui-btn-normal" id="uploadNoticeBtn">点击选择</button>
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">选择照片</label>
                            <div class="layui-upload">
                                <button type="button" class="layui-btn layui-btn-normal" id="uploadNoticeBtn">点击选择</button>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item layui-row">
                        <div class="layui-col-md3">
                            <label class="layui-form-label">系统</label>
                            <div class="layui-input-block">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">10%</option>
                                    <option value="0">20%</option>
                                    <option value="0">30%</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">单位</label>
                            <div class="layui-input-block">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">10%</option>
                                    <option value="0">20%</option>
                                    <option value="0">30%</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-md3">
                            <label class="layui-form-label">部门</label>
                            <div class="layui-input-block">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">10%</option>
                                    <option value="0">20%</option>
                                    <option value="0">30%</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item layui-row">
                        <div class="">
                            <label class="layui-form-label"></label>
                            <button class="layui-btn">点击查询</button>
                            <input type="button" class="layui-btn" value="确定">
                            <input type="button" class="layui-btn" value="清空导入">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="layui-card" style="padding: 10px;">
            <div class="layui-card-header">搜索结果</div>
            <div class="layui-card-body">
                <table class="layui-table" id="queryTrain" lay-filter="queryTrain"></table>
            </div>
            <div id="test1"></div>
        </div>
    </div>
</body>
<script src="../../../lib/laydate/laydate.js"></script>
<script src="../../../lib/layui/layui.js"></script>
<script>
    layui.use(['rate'], function() {
        var rate = layui.rate;
        //半星效果
        rate.render({
            elem: '#test1',
            value: 2.5, //初始值
            half: true //开启半星
        })
    });
    layui.use(['element', 'form', 'table'], function() {
        var form = layui.form,
            table = layui.table;
        //监听提交
        form.on('submit(formDemo)', function(data) {
            layer.confirm('提示消息', {
                btn: ['确认', '取消'], //可以无限个按钮
            }, function(index) {
                //按钮【按钮一】的回调
            }, function(index) {
                //按钮【按钮二】的回调
            });
            return false;
        });
    });

    //日期范围
    laydate.render({
        elem: '#data',
        range: true
    });
</script>

</html>
