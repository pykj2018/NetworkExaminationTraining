<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <title>发布培训任务</title>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

    <div class="layui-fluid">
        <form class="layui-form" action="">
            <div class="layui-card">
                <div class="layui-card-header">培训通知</div>
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <div class="layui-upload">
                            <button type="button" class="layui-btn layui-btn-normal" id="uploadNoticeBtn">选择文件</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-card">
                <div class="layui-card-header">主要选项</div>
                <div class="layui-card-body">
                    <div class="layui-form-item layui-row">
                        <div class="layui-col-md4">
                            <label class="layui-form-label">培训名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-md4">
                            <label class="layui-form-label">培训类型</label>
                            <div class="layui-input-block">
                                <select name="city">
                                    <option value=""></option>
                                    <option value="0">北京</option>
                                    <option value="1">上海</option>
                                    <option value="2">广州</option>
                                    <option value="3">深圳</option>
                                    <option value="4">杭州</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-md4">
                            <label class="layui-form-label">培训方式</label>
                            <div class="layui-input-block">
                                <select name="city">
                                    <option value=""></option>
                                    <option value="0">北京</option>
                                    <option value="1">上海</option>
                                    <option value="2">广州</option>
                                    <option value="3">深圳</option>
                                    <option value="4">杭州</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item layui-row">
                        <div class="layui-col-md4">
                            <label class="layui-form-label">培训学时</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" class="layui-input" placeholder="请选择学时">
                            </div>
                        </div>
                        <div class="layui-col-md4">
                            <label class="layui-form-label">培训部门</label>
                            <div class="layui-input-block">
                                <select name="city">
                                    <option value=""></option>
                                    <option value="0">北京</option>
                                    <option value="1">上海</option>
                                    <option value="2">广州</option>
                                    <option value="3">深圳</option>
                                    <option value="4">杭州</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-col-md4">
                            <label class="layui-form-label">考试图像记录周期</label>
                            <div class="layui-input-block">
                                <select name="city">
                                    <option value=""></option>
                                    <option value="0">持续记录</option>
                                    <option value="0">持续记录</option>
                                    <option value="0">持续记录</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row layui-col-space10">
                        <div class="layui-col-md12">
                            <label class="layui-form-label">参培部门</label>
                            <div class="layui-input-block">
                                <input type="button" class="layui-btn" id='addDepartment' value="增加">
                            </div>
                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px; ">
                                <div id="parentIframeDepartment" style="margin: 0 auto;width: 90%">
                                </div>
                            </blockquote>
                        </div>
                        <div class="layui-col-md12">
                            <label class="layui-form-label">参培人员</label>
                            <div class="layui-input-block">
                                <input type="button" class="layui-btn" id='addTrainers' value="增加">
                                <!-- <button class="layui-btn" id=''>增加</button> -->
                            </div>
                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px; ">
                                <div id="parentIframe" style="margin: 0 auto;width: 90%">
                                </div>
                            </blockquote>
                        </div>
                        <div class="layui-col-md12">
                            <label class="layui-form-label">培训负责人</label>
                            <div class="layui-input-block">
                                <input type="button" class="layui-btn" id='addCharger' value="增加">
                                <!-- <button class="layui-btn" id='addCharger'>增加</button> -->
                            </div>
                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px; ">
                                <div id="parentIframe1" style="margin: 0 auto;width: 90%">
                                </div>
                            </blockquote>
                        </div>
                        <div class="layui-col-md12">
                            <div class="layui-form-item">
                                <label class="layui-form-label">培训资料</label>
                                <div class="layui-input-block">
                                    <input type="button" class="layui-btn" id='addCharger' value="增加">
                                    <!-- <button class="layui-btn" id='addCharger'>增加</button> -->
                                </div>
                            </div>
                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px; ">
                                <div id="parentIframe" style="margin: 0 auto;width: 90%">
                                </div>
                            </blockquote>
                        </div>
                    </div>
                </div>
                <div class="layui-card">
                    <div class="layui-card-header">其他选项</div>
                    <div class="layui-card-body">
                        <div class="layui-form-item layui-row">
                            <div class="layui-col-md4" style="text-align: center">
                                <!-- <label class="layui-form-label"></label> -->
                                <input type="checkbox" name="" title="是否发布考试" lay-skin="primary" checked>
                            </div>
                            <div class="layui-col-md4">
                                <!-- <label class="layui-form-label"></label> -->
                                <input type="checkbox" name="" title="是否留存培训影像资料" lay-skin="primary" checked>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
        </div>
</body>
<script src="../../lib/jQuery.js"></script>
<script src="../../lib/laydate/laydate.js"></script>
<script src="../../lib/layui/layui.js"></script>
<script>
    layui.use(['layer', 'form', 'upload'], function () {
        var form = layui.form,
            layer = layui.layer,
            upload = layui.upload,
            // 添加参培人员和负责人
            addTrainersBtn = $('#addTrainers'),
            addChargerBtn = $('#addCharger'),
            addCourseInfoBtn = $('#addCourseInfo');
        addTrainersBtn.on('click', function () {
            layer.open({
                type: 2,
                area: ['700px', '450px'],
                fixed: false, //不固定
                maxmin: true,
                scrollbar: false,
                content: '../others/trainers.html'
            });
        });
        addChargerBtn.on('click', function () {
            layer.open({
                type: 2,
                area: ['700px', '450px'],
                fixed: false, //不固定
                maxmin: true,
                scrollbar: false,
                content: '../others/charger.html'
            });
        });
        // 通知上传
        upload.render({
            elem: '#uploadNoticeBtn'
            , url: '/upload/'
            , auto: false
            //,multiple: true
            , bindAction: '#uploadNoticeBtn'
            , done: function (res) {
                console.log(res)
            }
        });
        $(document).on('click', '#delBtn', function () {
            $(this).parent('.userItm').remove();
        })
        form.on('submit(*)', function (data) {
            console.log(data.filter);
            return false;
        })
    });
    //日期范围
    laydate.render({
        elem: '#data1',
        range: true
    });
</script>

</html>
