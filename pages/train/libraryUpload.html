<script src="../../lib/jQuery.js"></script>
<script src="../../lib/laydate/laydate.js"></script>
<script src="../../lib/layui/layui.js"></script>
<script src="../../lib/layui/lay/modules/laytpl.js"></script>
<!-- <script src="../../js/libraryUpload.js"></script> -->
<script>
    layui.use(['element', 'form', 'upload'], function () {
        var element = layui.element,
            form = layui.form,
            $ = layui.jquery,
            upload = layui.upload,
            addReceiveDepartmentBtn = $('#addPartBtn'),
            clearReceiveDepartmentBtn = $('#clearPartBtn'),
            part = $('#parentIframe'),
            demoListView = $('#demoList'),
            formData = $('#form_id').serializeArray(),
            allReceiveDepartment = {};
        addReceiveDepartmentBtn.on('click', function () {
            layer.open({
                type: 2,
                area: ['700px', '450px'],
                fixed: false, //不固定
                maxmin: true,
                content: '../others/receivedepartment.html'
            });
        });
        // 对象转数组转字符串
        function arrayToStr(obj) {
            var m = [],
                fStr;
            $.each(obj, function (i, field) {
                m.push('"' + field.name + '":"' + encodeURI(field.value) + '"');
            });
            fStr = '{' + m.join(',') + '}';
            return fStr;
        }
        // 清空按钮
        clearReceiveDepartmentBtn.on('click', function () {
            layer.confirm('确认清空?', {
                btn: ['确认', '取消'] //按钮
            }, function () {
                layer.msg('清除成功', { icon: 1 });
                part.children().remove();
            }, function () {
                layer.close();
            });
        });
        // 单个删除按钮
        $(document).on('click', '#delBtn', function () {
            $(this).parent('.userItm').remove();
        });
        // 获取整个父选区信息
        function getFatherIframeContent() {
            var parentIframe = $('#parentIframe'),
                allReceiveDepartment = [],
                itemId = parentIframe.find(".itemId");
            for (var i = 0; i < itemId.length; i++) {
                allReceiveDepartment.push(itemId.eq(i).text());
            }
            if (allReceiveDepartment.length === 0) {
                return [];
            } else {
                return allReceiveDepartment;
            }
        };
        //监听提交
        form.on('submit(*)', function (data) {
            var files = $('input[type="file"]').prop('files');
            console.log(files);
            return false;
        });
        // 文件+表单所有信息上传
        var uploadListIns = upload.render({
            elem: '#testList',
            url: '/upload/',
            accept: 'file',
            multiple: true,
            auto: false,
            bindAction: '#upLoadFile',
            choose: function (obj) {
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function (index, file, result) {
                    var tr = $(['<tr id="upload-' + index + '">', '<td>' + file.name + '</td>', '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>', '<td>等待上传</td>', '<td>', '<button class="layui-btn layui-btn-mini demo-reload layui-hide">重传</button>', '<button class="layui-btn layui-btn-mini layui-btn-danger demo-delete">删除</button>', '</td>', '</tr>'].join(''));
                    //单个重传
                    tr.find('.demo-reload').on('click', function () {
                        obj.upload(index, file);
                    });
                    //删除
                    tr.find('.demo-delete').on('click', function () {
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });
                    demoListView.append(tr);
                });
            },
            done: function (res, index, upload) {
                if (res.code == 0) { //上传成功
                    var tr = demoListView.find('tr#upload-' + index),
                        tds = tr.children();
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(3).html(''); //清空操作
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                }
                this.error(index, upload);
            },
            error: function (index, upload) {
                var tr = demoListView.find('tr#upload-' + index),
                    tds = tr.children();
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
        });

    });

    //日期范围
    laydate.render({
        elem: '#StartTime',
        type: 'datetime'
    });
    laydate.render({
        elem: '#EndTime',
        type: 'datetime'
    });
</script>
