<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="../../css/reset.css"> -->
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <title>发布考试任务</title>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="layui-fluid">
        <form class="layui-form" >
            <div class="layui-card">
                <div class="layui-card-header">上传考试通知</div>
                <div class="layui-card-body">
                    <div class="layui-upload">
                        <button id="upload_1" type="button" class="layui-btn layui-btn">选择文件</button>
                        <input class="layui-upload-file" type="file" accept="" name="file">
                        <span class="layui-inline layui-upload-choose"></span>
                    </div>
                </div>
            </div>
            <div class="layui-row layui-col-space10">
                <div class="layui-col-xs12 layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">主要选项</div>
                        <div class="layui-card-body">
                            <div class="layui-form-item">
                                <div class="layui-row layui-col-space10">
                                    <div class="layui-col-xs12 layui-col-md4">
                                        <label class="layui-form-label">发布部门</label>
                                        <div class="layui-input-block">
                                            <select name="city" lay-verify="required">
                                                <option value=""></option>
                                                <option value="0">北京</option>
                                                <option value="4">杭州</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-col-xs12 layui-col-md4">
                                        <label class="layui-form-label">签收部门</label>
                                        <div class="layui-input-block">
                                            <select name="city" lay-verify="required">
                                                <option value=""></option>
                                                <option value="0">北京</option>
                                                <option value="4">杭州</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-col-xs12 layui-col-md4">
                                        <label class="layui-form-label">考试名称</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="title" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-xs12 layui-col-md4">
                                        <label class="layui-form-label">选择岗位</label>
                                        <div class="layui-input-block">
                                            <select name="city" lay-verify="required">
                                                <option value=""></option>
                                                <option value="0">北京</option>
                                                <option value="1">上海</option>
                                                <option value="2">广州</option>
                                                <option value="3">深圳</option>
                                                <option value="4">杭州</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-col-xs12 layui-col-md4">
                                        <label class="layui-form-label">监考教师</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="title" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-col-xs12 layui-col-md4">
                                        <label class="layui-form-label">针对培训</label>
                                        <div class="layui-input-block">
                                            <select name="city" lay-verify="required">
                                                <option value=""></option>
                                                <option value="0">北京</option>
                                                <option value="1">上海</option>
                                                <option value="2">广州</option>
                                                <option value="3">深圳</option>
                                                <option value="4">杭州</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item layui-row">
                                <div class="layui-inline">
                                    <label class="layui-form-label">考试时间</label>
                                    <div class="layui-form-item layui-inline">
                                        <div class="layui-input-inline">
                                            <input type="text" placeholder="开始时间" id="StartTime" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item layui-inline">
                                        <div class="layui-input-inline">
                                            <input type="text" placeholder="结束时间" id="EndTime" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-md12">
                    <div class="layui-card ">
                        <div class="layui-card-header">其他选项</div>
                        <div class="layui-card-body">
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../../lib/laydate/laydate.js"></script>
<script src="../../lib/layui/layui.js"></script>
<script>
    layui.use(['form', 'layer', 'upload'], function () {
        var form = layui.form;
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#upload_1',
            auto: false,
            url: '/upload/' //上传接口
            ,
            done: function (res) {
                //上传完毕回调
            },
            accept: 'file',
            error: function () {
                //请求异常回调
            }
        });
        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.confirm('提示消息', {
                btn: ['确认', '取消'], //可以无限个按钮
            }, function (index) {
                //按钮【按钮一】的回调
            }, function (index) {
                //按钮【按钮二】的回调
            });
            return false;
        });
    });

    //日期范围
    laydate.render({
        elem: '#StartTime',
        type: 'datetime'
    });
    laydate.render({
        elem: '#EndTime',
        type: 'datetime'
    });
</script>

</html>
