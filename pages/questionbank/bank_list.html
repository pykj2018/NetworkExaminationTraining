<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>题库列表</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <a href="../questionbank/add_bank.html" class="layui-btn">添加题库</a>
                <a href="javascript:;" class="layui-btn layui-btn-primary">题库列表</a>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">题库列表</div>
            <div class="layui-card-body">
                <table class="layui-table" id="bankList" lay-filter="bankList"></table>
                <script type="text/html" id="exercisesCounts">
                    <a class="" lay-event="detail"></a>
                  </script>
                <script type="text/html" id="configBar">
                    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                  </script>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../lib/jQuery.js"></script>
    <script type="text/javascript" src="../../lib/laydate/laydate.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script>
        layui.use(['table', 'form'], function () {
            var table = layui.table,
                form = layui.form;
            table.render({
                elem: '#bankList',
                url: '../../config/table3.js',
                height: '500',
                cols: [[
                    { field: 'group_id', title: '题库名称', sort: true },
                    {
                        field: 'group_name', title: '试题数', align: 'center', templet: function (d) {
                            return '<a id="tiaozhuan" style="text-decoration:underline" href="javascript:;">( ' + d.group_name + ' )</a>'
                        }
                    },
                    { field: 'sex', title: '创建人', sort: true },
                    { field: 'city', title: '创建时间' },
                    { field: 'sign', title: '修改人' },
                    { field: 'experience', title: '修改时间', sort: true },
                    { fixed: 'right', title: '操作', align: 'center', toolbar: '#configBar' }
                ]]
                , page: true
            });
            //监听工具条
            table.on('tool(bankList)', function (obj) {
                var data = obj.data;
                if (obj.event === 'detail') {
                    layer.msg('ID：' + data.id + ' 的查看操作');
                } else if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.alert('编辑行：<br>' + JSON.stringify(data))
                }
            });
        })
    </script>
</body>

</html>
