<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建试卷</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-fluid">
        <!-- <div class="layui-card">
            <div class="layui-card-body">
                <a href="javascript:;" class="layui-btn layui-btn-primary">创建试卷</a>
                <a href="../questionbank/fast_creat_paper.html" class="layui-btn">快速创建试卷</a>
                <a href="../questionbank/manage_paper.html" class="layui-btn">试卷管理</a>
            </div>
        </div> -->
        <div class="layui-card layui-form">
            <div class="layui-card-header">创建试卷</div>
            <div class="layui-card-body">
                <div class="layui-row layui-form-item">
                    <div class="layui-col-md8">
                        <label class="layui-form-label">试卷名称:</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" placeholder="名称">
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md4">
                        <label class="layui-form-label">试卷分类:</label>
                        <div class="layui-input-block">
                            <select>
                                <option value="">选个系统</option>
                                <option value="0">单选题</option>
                                <option value="1">多选题</option>
                                <option value="2">判断题</option>
                                <option value="3">填空题</option>
                                <option value="4">问答题</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <label class="layui-form-label">试卷状态:</label>
                        <div class="layui-input-block">
                            <select>
                                <option value="">选个单位</option>
                                <option value="0">单选题</option>
                                <option value="1">多选题</option>
                                <option value="2">判断题</option>
                                <option value="3">填空题</option>
                                <option value="4">问答题</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md4">
                        <label class="layui-form-label">上传时间</label>
                        <div class="layui-form-item layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" placeholder="开始时间" id="StartTime" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-form-item layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" placeholder="结束时间" id="EndTime" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md4">
                        <label class="layui-form-label">公布时间</label>
                        <div class="layui-form-item layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" placeholder="公布时间" id="PublishTime" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <label class="layui-form-label">考试时长:</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" placeholder="名称">
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md4">
                        <label class="layui-form-label">公布答案:</label>
                        <div class="layui-input-block">
                            <select>
                                <option value="">选个类别</option>
                                <option value="0">是</option>
                                <option value="1">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <label class="layui-form-label">显示形式:</label>
                        <div class="layui-input-block">
                            <select>
                                <option value="">选个类别</option>
                                <option value="0">整卷</option>
                                <option value="1">单题</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md4">
                        <label class="layui-form-label">试卷类型:</label>
                        <div class="layui-input-block">
                            <select>
                                <option value="">选个类别</option>
                                <option value="0">普通试卷</option>
                                <option value="1">随机试卷</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <label class="layui-form-label">排列顺序:</label>
                        <div class="layui-input-block">
                            <select>
                                <option value="">选个类别</option>
                                <option value="0">原始顺序</option>
                                <option value="1">随机顺序</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md8">
                        <label class="layui-form-label">试卷说明:</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" placeholder="说明">
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md12">
                        <label class="layui-form-label">目标部门</label>
                        <div class="layui-input-block">
                            <input type="button" class="layui-btn" id='choiceDepartment' value="选择部门">
                            <input type="button" class="layui-btn" id='clearDepartment' value="清空">
                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px; ">
                                <div id="parentIframeChoiceDepartment" style="margin: 0 auto;width: 90%">
                                </div>
                            </blockquote>
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md12">
                        <label class="layui-form-label">目标用户</label>
                        <div class="layui-input-block">
                            <input type="button" class="layui-btn" id='choiceUsers' value="选择用户">
                            <input type="button" class="layui-btn" id='clearUsers' value="清空">
                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px; ">
                                <div id="parentIframeUsersDepartment" style="margin: 0 auto;width: 90%">
                                </div>
                            </blockquote>
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md6">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-inline">
                            <button id="formSubmitBtn" class="layui-btn" lay-submit="" lay-filter="form">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="../../lib/jQuery.js"></script>
    <script type="text/javascript" src="../../lib/laydate/laydate.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script src="../../js/index.js"></script>
    <script>
        layui.use(['form'], function() {
            var allInputBtn = $(':button');
            var parentIframeChoiceDepartment = $("#parentIframeChoiceDepartment")
            var parentIframeUsersDepartment = $("#parentIframeUsersDepartment")

            allInputBtn.on('click', function() {
                var btnId = $(this).attr('id');
                switch (btnId) {
                    case 'choiceDepartment':
                        openIframe('../others/choiceDepartment.html');
                        break;
                    case 'choiceUsers':
                        openIframe('../others/choiceUsers.html');
                        break;
                    case 'clearDepartment':
                        var departmentContent = getFatherIframeContent.init({
                            parentIframe: '#parentIframeChoiceDepartment',
                        }).getAllContentArr();
                        clearPrecinct(departmentContent, parentIframeChoiceDepartment, 'choiceDepartment');
                        break;
                    case 'clearUsers':
                        var courserInfoContent = getFatherIframeContent.init({
                            parentIframe: '#parentIframeUsersDepartment',
                        }).getAllContentArr();
                        clearPrecinct(courserInfoContent, parentIframeUsersDepartment, 'choiceUsers');
                        break;
                    default:
                        break;
                }
            });

            $(document).on('click', '#delBtn_cdt', function() {
                $(this).parent('.userItm').remove();
                var itemId = $(this).siblings('.itemId').text();
                removeItem(object.userArr, itemId);
            });
            $(document).on('click', '#delBtn_cu', function() {
                $(this).parent('.userItm').remove();
                var itemId = $(this).siblings('.itemId').text();
                removeItem(object.departmentArr, itemId);
            });

            function clearPrecinct(arr, precinct, data) {
                if (arr.length > 0) {
                    layer.confirm('确认清空?', {
                        btn: ['确认', '取消'] //按钮
                    }, function() {
                        layer.msg('清除成功', {
                            icon: 1
                        });
                        precinct.children().remove();
                        object[data] = [];
                    }, function() {
                        layer.close();
                    });
                } else {
                    layer.msg('内容为空');
                }
            }
        });
        //日期范围
        laydate.render({
            elem: '#StartTime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#EndTime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#PublishTime',
            type: 'datetime'
        });
    </script>
</body>

</html>
