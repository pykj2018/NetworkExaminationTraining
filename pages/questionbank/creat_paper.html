<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建试卷</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <a href="javascript:;" class="layui-btn layui-btn-primary">创建试卷</a>
                <a href="../questionbank/fast_creat_paper.html" class="layui-btn">快速创建试卷</a>
                <a href="../questionbank/manage_paper.html" class="layui-btn">试卷管理</a>
            </div>
        </div>
        <div class="layui-card layui-form">
            <div class="layui-card-header">试卷管理</div>
            <div class="layui-card-body">
                <div class="layui-row layui-form-item">
                    <div class="layui-col-md8">
                        <label class="layui-form-label">试卷名称:</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" placeholder="名称">
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md4">
                        <label class="layui-form-label">试卷分类:</label>
                        <div class="layui-input-block">
                            <select>
                                <option value="">选个系统</option>
                                <option value="0">单选题</option>
                                <option value="1">多选题</option>
                                <option value="2">判断题</option>
                                <option value="3">填空题</option>
                                <option value="4">问答题</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <label class="layui-form-label">试卷状态:</label>
                        <div class="layui-input-block">
                            <select>
                                <option value="">选个单位</option>
                                <option value="0">单选题</option>
                                <option value="1">多选题</option>
                                <option value="2">判断题</option>
                                <option value="3">填空题</option>
                                <option value="4">问答题</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md4">
                        <label class="layui-form-label">上传时间</label>
                        <div class="layui-form-item layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" placeholder="开始时间" id="StartTime" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-form-item layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" placeholder="结束时间" id="EndTime" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md4">
                        <label class="layui-form-label">公布时间</label>
                        <div class="layui-form-item layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" placeholder="公布时间" id="PublishTime" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <label class="layui-form-label">考试时长:</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" placeholder="名称">
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md4">
                        <label class="layui-form-label">公布答案:</label>
                        <div class="layui-input-block">
                            <select>
                                <option value="">选个类别</option>
                                <option value="0">是</option>
                                <option value="1">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <label class="layui-form-label">显示形式:</label>
                        <div class="layui-input-block">
                            <select>
                                <option value="">选个类别</option>
                                <option value="0">整卷</option>
                                <option value="1">单题</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md4">
                        <label class="layui-form-label">试卷类型:</label>
                        <div class="layui-input-block">
                            <select>
                                <option value="">选个类别</option>
                                <option value="0">普通试卷</option>
                                <option value="1">随机试卷</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <label class="layui-form-label">排列顺序:</label>
                        <div class="layui-input-block">
                            <select>
                                <option value="">选个类别</option>
                                <option value="0">原始顺序</option>
                                <option value="1">随机顺序</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md8">
                        <label class="layui-form-label">试卷说明:</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" placeholder="说明">
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md12">
                        <label class="layui-form-label">目标部门</label>
                        <div class="layui-input-block">
                            <input type="button" class="layui-btn" id='addDepartment' value="选择部门">
                            <input type="button" class="layui-btn" id='clearDepartment' value="清空">
                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px; ">
                                <div id="parentIframeDepartment" style="margin: 0 auto;width: 90%">
                                </div>
                            </blockquote>
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md12">
                        <label class="layui-form-label">目标用户</label>
                        <div class="layui-input-block">
                            <input type="button" class="layui-btn" id='addDepartment' value="选择用户">
                            <input type="button" class="layui-btn" id='clearDepartment' value="清空">
                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px; ">
                                <div id="parentIframeDepartment" style="margin: 0 auto;width: 90%">
                                </div>
                            </blockquote>
                        </div>
                    </div>
                </div>

                <div class="layui-row layui-form-item">
                    <div class="layui-col-md6">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-inline">
                            <button id="formSubmitBtn" class="layui-btn" lay-submit="" lay-filter="form">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="../../lib/laydate/laydate.js"></script>
    <script type="text/javascript" src="../../lib/laydate/laydate.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script>
        layui.use(['form'], function() {

        });
        //日期范围
        laydate.render({
            elem: '#StartTime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#EndTime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#PublishTime',
            type: 'datetime'
        });
    </script>
</body>

</html>
