<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card layui-form">
            <div class="layui-card-header">添加试题基本信息</div>
            <div class="layui-card-body layui-row">
                <div class="layui-col-xs6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">试题类型:</label>
                        <div class="layui-input-inline">
                            <select>
                                <option value="">选个题型</option>
                                <option value="0">单选题</option>
                                <option value="1">多选题</option>
                                <option value="2">判断题</option>
                                <option value="3">填空题</option>
                                <option value="4">问答题</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">试题难度: </label>
                        <div class="layui-input-inline">
                            <select>
                                <option value="">选个题型</option>
                                <option value="0">单选题</option>
                                <option value="1">多选题</option>
                                <option value="2">判断题</option>
                                <option value="3">填空题</option>
                                <option value="4">问答题</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属题库:</label>
                        <div class="layui-input-inline">
                            <select>
                                <option value="">选个题型</option>
                                <option value="0">单选题</option>
                                <option value="1">多选题</option>
                                <option value="2">判断题</option>
                                <option value="3">填空题</option>
                                <option value="4">问答题</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">试题来源:</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="text" name="" id="" placeholder="原创">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-md8">
                    <div class="layui-form-item">
                        <label class="layui-form-label">试题状态:</label>
                        <div class="layui-input-inline">
                            <select>
                                <option value="">选个题型</option>
                                <option value="0">开放</option>
                                <option value="1">关闭</option>
                            </select>
                        </div>
                        <div class="layui-form-mid layui-word-aux">学生自测可见</div>
                    </div>
                </div>
                <hr class="layui-bg-gray">
                <div class="layui-card-header">试题题干</div>
                <div class="layui-card-body">
                    <div id="stem"></div>
                </div>
                <hr class="layui-bg-gray">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../lib/laydate/laydate.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js"></script>
    <script type="text/javascript" src="../../lib/wangeditor/wangEditor.js"></script>
    <script type="text/javascript" src="../../js/editor_config.js"></script>
    <script>
        editorConfig.init('#stem');
        layui.use(['form'], function () {

        })
    </script>
</body>

</html>
