<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../lib/laydate/theme/default/laydate.css">

</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <style>
    </style>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space10">
            <form action="" class="layui-form">
                <!-- 公告标题和发布时间s  -->
                <div class="layui-col-xs12 layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">公告主题</div>
                        <div class="layui-card-body">
                            <div class="layui-form-item">
                                <div class="layui-input-inline" style="width: 100%;">
                                    <input type="text" name="" placeholder="请输入公告主题" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">发布时间</div>
                        <div class="layui-card-body">
                            <span>设置时间：</span>
                            <div class="layui-form-item layui-inline">
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="开始时间" id="StartTime" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item layui-inline">
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="结束时间" id="EndTime" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 公告标题和发布时间e -->

                <!-- 公告内容s -->
                <div class="layui-col-xs12 layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">公告内容</div>
                        <div class="layui-card-body">
                            <textarea name="" placeholder="请输入" class="layui-textarea" style="margin-top: 0px; margin-bottom: 0px; height: 100px;" lay-verify="required"></textarea>
                        </div>

                    </div>
                </div>
                <!-- 公告内容e -->
                <!-- <form action="" class="layui-form"> -->
                <!-- 底部部门选择和其他选项 -->
                <div class="layui-col-xs12 layui-col-md12">
                    <div class="layui-row layui-col-space10">
                        <!-- 部门s -->
                        <div class="layui-col-xs12 layui-col-md12">
                            <div class="layui-card">
                                <div class="layui-card-header">接收部门</div>
                                <div class="layui-card-body">
                                    <div class=" layui-row layui-col-space10">
                                        <div class="layui-col-md12">
                                            <label class="layui-form-label">发送部门</label>
                                            <div class="layui-input-inline">
                                                <select name="getdepartment" lay-verify="">
                                                    <option value="">选择接收部门</option>
                                                    <option value="0">部们一</option>
                                                    <option value="1">部门二</option>
                                                    <option value="2">部门三</option>
                                                    <option value="3">部门四</option>
                                                    <option value="4">部门五</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-col-md12">
                                            <label class="layui-form-label">接收部门</label>
                                            <div class="layui-input-block">
                                                <input type="button" class="layui-btn" id='addReceiveDepartment' value="增加">
                                            </div>
                                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px; ">
                                                <div id="parentIframe" style="margin: 0 auto;width: 90%">
                                                </div>
                                            </blockquote>
                                        </div>
                                        <div class="layui-col-md12">
                                            <label class="layui-form-label">接收用户</label>
                                            <div class="layui-input-block">
                                                <input type="button" class="layui-btn" id='addReceiveUser' value="增加">
                                            </div>
                                            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px; ">
                                                <div id="parentIframe1" style="margin: 0 auto;width: 90%">
                                                </div>
                                            </blockquote>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 部门e -->

                        <!-- 其他选项s -->
                        <div class="layui-col-xs12 layui-col-md12">
                            <div class="layui-card">
                                <div class="layui-card-header">其他选项</div>
                                <div class="layui-card-body">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <div class="layui-input-inline">
                                                <input type="checkbox" name="" title="是否长期有效" lay-skin="primary" checked>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-inline">
                                            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 其他选项e -->
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../../lib/laydate/laydate.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.all.js"></script>
    <script type="text/javascript" src="../../lib/jQuery.js"></script>
    <script>
        layui.use(['form', 'layer'], function () {
            var form = layui.form,
                layer = layui.layer;
            form.on('submit(*)', function (data) {
                getAllDepartment();
                getAllUser();
                return false;
            })
            var addReceiveDepartment = $('#addReceiveDepartment'),
                addReceiveUser = $('#addReceiveUser');
            addReceiveUser.on('click', function () {
                layer.open({
                    type: 2,
                    area: ['700px', '450px'],
                    fixed: false, //不固定
                    maxmin: true,
                    content: '../others/receiveuser.html'
                });

            })
            addReceiveDepartment.on('click', function () {
                layer.open({
                    type: 2,
                    area: ['700px', '450px'],
                    fixed: false, //不固定
                    maxmin: true,
                    content: '../others/receivedepartment.html'
                });
            });
            function getAllDepartment() {
                var part = $('#parentIframe');
                console.log((part).children());
            }
            function getAllUser() {
                var part1 = $('#parentIframe1');
                console.log((part1).children());
            }
            $(document).on('click', '#delBtn', function () {
                $(this).parent('.userItm').remove();
            })

        });
        laydate.render({
            elem: '#StartTime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#EndTime',
            type: 'datetime'
        });
    </script>
</body>

</html>
