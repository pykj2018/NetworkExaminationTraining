<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加分类信息</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header">
                信息填写
            </div>
            <div class="layui-card-body">
                <a class="layui-btn layui-btn-primary">部门信息</a>
                <a class="layui-btn" href="../addallinfo/add_postinfo.html">岗位信息</a>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">
                添加部门分类
            </div>
            <div class="layui-card-body">
                <form action="" class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">一级部门名:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <input class="layui-btn" type="submit" value="提交">
                </form>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">
                <span>添加部门信息</span>
            </div>
            <div class="layui-card-body">
                <form action="" class="layui-form">
                    <div class="layui-row">
                        <div class="layui-col-md12 layui-col-xs12 layui-form-item">
                            <label class="layui-form-label">选择上级:</label>
                            <div class="layui-input-inline">
                                <select name="classify">
                                    <option value=""></option>
                                    <option value="0">分类一</option>
                                    <option value="1">分类二</option>
                                    <option value="2">分类三</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="addCon"></div>
                    <input class="layui-btn" type="submit" value="提交">
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../lib/laydate/laydate.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.all.js"></script>
</body>

</html>
